<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div id="quiz-container">
        <h2>Quiz Game</h2>
        <p id="question"> What is 2 + 2  =  ?</p>

        <form id="answers">
            <label><input type="radio" name="answer" value="3"> 3 </label><br>
            <label><input type="radio" name="answer" value="4"> 4 </label><br>
            <label> <input type="radio" name="answer" value="5"> 5 </label><br>
            <label><input type="radio" name="answer" value="6"> 6 </label> 
        </form>

        <p id="score">Score: 0/5</p>
        <p id="timer">Time left: 10s</p>

        <button id="submit" onclick="checkAnswer()">Submit Answer</button>
    </div>

    <div id="results">
        <h2>Quiz Completed!</h2>
        <p id="final-score"></p>
        <button onclick="restartQuiz()" id="btn">Restart Quiz</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
